<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj książkę</title>
</head>
<body>
<h1>Edytuj książkę</h1>

<form th:action="@{/books/update/{id}(id=${book.id})}" th:object="${book}" method="post">
    <label for="title">Tytuł:</label>
    <input type="text" id="title" name="title" th:value="${book.title}" required><br><br>

    <label for="author">Autor:</label>
    <input type="text" id="author" name="author" th:value="${book.author}" required><br><br>

    <label for="publisherName">Wydawcar:</label>
    <input id="publisherName" type="text" th:field="*{publisherName}" placeholder="Type new publisher name"/>

    <button type="submit">Zaktualizuj książkę</button>
</form>

<a href="/books">Powrót do listy książek</a>
</body>
</html>
